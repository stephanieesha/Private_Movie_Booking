<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw5T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<link rel="stylesheet" href="./page3.css">
<title>Page3</title>

</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-3 col-sm-12 col-xs-12">
                <div class= "nav-wrapper">
                    
                
                            <span class= "logo">
                                <img class="img-responsive" src="./../images/LOGO1.png" alt="logo" width="30" height="25">
                                MOVIE MAGIC
                            </span>

                </div>
            </div>

            <div class="col-md-6"></div>
            <div class="col-md-3 col-sm-12 col-xs-12">
                
                <nav class="navbar navbar-expand-lg navbar-light">
                    <a class="navbar-brand" href="#">Home</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link active" href="#">About <span class="sr-only">(current)</span></a>
                        <a class="nav-item nav-link" href="#">Contact Us</a>
                    </div>
                    </div>
                </nav>

            </div>
        </div>


        <div class="col-md-6 offset-md-5"><h5>BOOK A TICKET</h5></div>


        <div class="row justify-content-center" >
            <div class="col-md-4 col-sm-12 col-xs-12 border border-primary">
                <img class="img-fluid" src="./www1.jpeg" alt="" height="280px" width="280px">
            </div>
            <div class="col-md-4 col-sm-12 col-xs-12">
                <img class="img-fluid" src="./www2.jpeg" alt="" height="280px" width="280px">
            </div>
            <div class="col-md-4 col-sm-12 col-xs-12 border border-primary">
                <img class="img-fluid" src="./www3.jpeg" alt="" height="280px" width="280px">
            </div>
        </div>


        <div class="row" style="margin-top: 10px;">
                  
            <div class="col-md-4">
                <div class="movie">
                    MOVIE TITLE: 
                    <span id="the-movie-title" >BLACK WIDOW</span>
                </div>

                <div class="viewing" style="padding-top: 20px ;">
                    MOVIE VIEWING
                    <span >  
                        <select name="format" id="viewing_type" onchange="format_()">
                            <option>2D</option>
                            <option>3D</option>
                            <option>5D</option>
                            </select>
                    </span>
                </div>

                <div class="time" style="padding-top: 20px ;">
                    MOVIE VIEWING TIME
                    <span>
                        <select name="time" id="viewing-time" onchange="time_()">
                        <option>8:55am</option>
                        <option>12:15pm</option>
                        <option>4:45pm</option>
                        <option>7:25pm</option>
                        </select>
                    </span>
                </div>

                <div class="theater" style="padding-top: 20px ;">
                    THEATER
                    <span>
                        <select name="the_theater" id="theater" onchange="theater_()">
                        <option>Theater A</option>
                        <option>Theater B</option>
                        <option>Theater C</option>
                        <option>Theater D</option>
                        </select>
                    </span>
                </div>

                <div class="seat" style="padding-top: 20px ;" >
                    CHOOSE A SEAT NUMBER

                    
                        <span>
                            <select name="the_seat" id="seat_num" onchange="price_functions()">
                            <option class="seat-number2">01</option>
                            <option class="seat-number2">02</option>
                            <option class="seat-number2">03</option>
                            <option class="seat-number2">04</option>
                            <option class="seat-number2">05</option>
                            <option class="seat-number2">06</option>
                            <option class="seat-number2">07</option>
                            <option class="seat-number2">08</option>
                            <option class="seat-number2">09</option>
                            <option class="seat-number2">10</option>
                            <option class="seat-number2">11</option>
                            <option class="seat-number2">12</option>
                            <option class="seat-number2">13</option>
                            <option class="seat-number2">14</option>
                            <option class="seat-number2">15</option>
                            <option class="seat-number2">16</option>
                            <option class="seat-number2">17</option>
                            <option class="seat-number2">18</option>
                            <option class="seat-number2">19</option>
                            <option class="seat-number2">20</option>
                            </select>
                        </span>
                </div> 
            </div>

            <div class="col-md-4 border border-primary">
            
                    <span class="card-details"><h6>CARD NUMBER</h6>
                        <input type="text"class="card-control"  onkeyup="card_number()" id="_number" placeholder="0000-0000-0000-0000">
                    </span>
                    <span class="card-details" ><h6>YEAR</h6>
                        <input type="text" class="card-control" onkeyup="card_year()" id="_year" placeholder="2020">
                    </span>
                    <span class="card-details"><h6>MONTH</h6>
                        <input type="text"class="card-control" onkeyup="card_month()" id="_month" placeholder="1">
                    </span>
                    <span class="card-details">
                        <h6>CVV</h6>
                        <input type="text" class="card-control" onkeyup="card_pin()" id="_pin" col="3" row="1" placeholder="***">
                        <a href="#" class="btn btn-primary" style="width: 100px;">Submit</a>
                    </span>
                    
                
            </div>
                
               
            <div class="col-md-4">
                <div id="example">
                <div  id="print_area">

                    <div>PRICE IN NAIRA<h5 id="price">4000</h5></div>
                    <div><h5 id="price">NAME: BLACK WIDOW</h5></div>

                    <div class="total" >TOTAL:
                        <span id="total_price" class="ticket_output" >  </span>
                    </div>
                    <div class="total">TIME:
                        <span id="total_time" class="ticket_output">  </span>
                    </div>
                    <div class="total">THEATER:
                        <span id="total_theater" class="ticket_output">  </span>
                    </div>
                    <div class="total">SEAT NUMBER:
                        <span id="total_seat" class="ticket_output">  </span>
                    </div>
                    <div class="total">VIEWING FORMAT:
                        <span id="total_format" class="ticket_output">  </span>
                    </div>
                </div>
        


                <div class="get-tickets"  onclick="print_ticket()">
                    
                    <input type='button' class="btn btn-primary" value='Print Ticket' onclick='printDiv(example);' />
                </div>
                </div>
            </div>
       
        
        </div>
    </div>


    <script type="text/javascript" src="./page3.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0w5" crossorigin="anonymous"></script>
</body>
</html>
